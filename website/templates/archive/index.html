<html>
<head>
	{% if title %}
	<title>{{title}} - microblog</title>
	{% else %}
	<title>microblog</title>
	{% endif %}
</head>
<body>
	{% extends "base.html" %}
	{% block content %}
	<h1>Hi, {{user.first_name}}!</h1>
	{% for post in posts %}
	<div><p>{{post.user_id}}'s posted {{post.date_created}}<br>{{post.video_url}}</p></div>
	{% endfor %}
	{% endblock %}
</body>
</html>
