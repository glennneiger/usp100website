<html>
<head>
	<title>New York City</title>
</head>
<body>
	<div>Microblog: <a class="spf-link" href="/now/index">Home</a> 
	</div>
	<hr>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }} </li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
